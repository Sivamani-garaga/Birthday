      margin: 0; /* Remove default margin */

    #container {
      display: flex;

      align-items: center;

    }

    .book {

      background-size: cover;
      background-position: center;
      background-size: 90%;
      box-shadow: 1px 1px 12px #000;

      perspective: 2000px;

    .cover {

      width: 100%;
      height: 100%;
      color: beige;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.5s;
      transform-origin: 0;
      box-shadow: 1px 1px 12px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;

.s{
